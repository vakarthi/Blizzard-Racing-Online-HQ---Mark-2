        box-shadow: 0 0 30px rgba(0, 240, 255, 0.05);
        position: relative;
        overflow: hidden;
      }

        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.5), transparent);
        opacity: 0.5;
