    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'brand-dark': {
                DEFAULT: 'var(--color-bg-dark-default)',
                secondary: 'var(--color-bg-dark-secondary)',
              },
              'brand-accent': {
                DEFAULT: 'var(--color-accent-default)',
                hover: 'var(--color-accent-hover)',
              },
              'brand-border': 'var(--color-border)',
              'brand-text': {
                DEFAULT: 'var(--color-text-default)',
                secondary: 'var(--color-text-secondary)',
              },
              'brand-surface': 'var(--color-surface)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-in-up': 'slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              slideInUp: { '0%': { transform: 'translateY(15px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
              scanline: { 
                '0%': { transform: 'translateY(-10%)' },
                '100%': { transform: 'translateY(calc(100vh + 10%))' } 
              },
            },
            boxShadow: {
              'glow-accent': '0 0 20px -5px var(--color-accent-default)',
              'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme: Blizzard Dark (Refined) */
        --color-bg-dark-default: #020617; /* Slate 950 */
        --color-bg-dark-secondary: #0F172A; /* Slate 900 */
        --color-accent-default: #0EA5E9; /* Sky 500 - More legible blue */
        --color-accent-hover: #38BDF8; /* Sky 400 */
        --color-border: #1E293B; /* Slate 800 */
        --color-text-default: #F1F5F9; /* Slate 100 */
        --color-text-secondary: #94A3B8; /* Slate 400 */
        --color-surface: #1E293B; /* Slate 800 */

        --bg-image: none;
        --bg-size: cover;
        --bg-repeat: no-repeat;
        --bg-overlay-opacity: 0.5;
      }

      body {
        font-family: 'Inter', sans-serif;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg-dark-default); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-secondary); 
      }

      .scanline-effect::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        width: 100%;
        background: var(--color-accent-default);
        opacity: 0.03; /* Reduced opacity for less distraction */
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 9999;
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
